<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ESO Crafting Calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="eight columns">
          <h2>Armor</h2>
          <form id="itemTable">
              <table id="armorTable">
                <thead>
                  <tr>
                    <th>Slot</th>
                    <th>Level</th>
                    <th>Weight</th>
                    <th>Trait</th>
                    <th>Quality</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <button type="button" id="addArmorButton">+</button>
          </form>
        </div>

        <div class="four columns">
          <h2>Shopping List</h2>
          <table id="shoppingList">
            <thead>
              <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Cost</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr>
                <td colspan="2">Total</td>
                <td>0</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
