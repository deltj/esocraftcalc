<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ESO Crafting Calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>
    <form id="craftForm">
      <div class="container">
        <div class="row">
          <div class="eight columns">
            <h3>Stuff to Craft</h3>
            <table id="itemTable">
              <thead>
                <tr>
                  <th>Type</th>
                  <th>Level</th>
                  <th>Weight</th>
                  <th>Trait</th>
                  <th>Quality</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <button type="button" id="addItem">Add item</button>
          </div>

          <div class="four columns">
            <h3>Shopping List</h3>
            <button type="button" id="editPrices">Edit material prices</button>
            <table id="shoppingList">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Quantity</th>
                  <th>Cost</th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot>
                <tr>
                  <td colspan="2">Total</td>
                  <td>0</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </form>
    <script src="./renderer.js"></script>
  </body>
</html>
